<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of
dataMahasiswa">
<ion-item>
<ion-label>
{{item.nama}}
<p>{{item.jurusan}}</p>
</ion-label>
</ion-item>
</ion-card>
