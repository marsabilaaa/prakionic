<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Data Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of
dataMahasiswa">
<ion-item>
<ion-label>
{{item.nama}}
<p>{{item.jurusan}}</p>
</ion-label>
</ion-item>
</ion-card>
<ion-card>
  <ion-button (click)="open_modal_tambah(true)" expand="block">Tambah Mahasiswa</ion-button>
  </ion-card>
  <!-- ini untuk modal tambah -->
  <ion-modal [isOpen]="modal_tambah">
  <ng-template>
  <ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-button (click)="cancel()">Batal</ion-button>
  </ion-buttons>
  <ion-title>Tambah Mahasiswa</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  <ion-item>
  <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
  placeholder="Masukkan Nama Mahasiswa" type="text">
  </ion-input>
  </ion-item>
  <ion-item>
  <ion-input label='Jurusan Mahasiswa' labelPlacement="floating" required [(ngModel)]="jurusan"
  placeholder="Masukkan Jurusan Mahasiswa" type="text">
  </ion-input>
  </ion-item>
  <ion-row>
  <ion-col>
  <ion-button type="button" (click)="tambahMahasiswa()" color="primary" shape="full" expand="block">Tambah
  Mahasiswa
  </ion-button>
  </ion-col>
  </ion-row>
  </ion-content>
  </ng-template>
  </ion-modal>
